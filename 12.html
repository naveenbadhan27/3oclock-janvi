<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			zoom: 2;
		}
	</style>
</head>
<body>

	<input type="number" id="num1" placeholder="Num 1" value="2000" readonly>
	<input type="number" id="num2" onkeydown="cnum1()" value="0" placeholder="Num 2">
	<input type="number" id="num3" placeholder="Num 3" value="0"><br>

	<input type="number" id="num4" placeholder="Num 4" value="2000" readonly>
	<input type="number" id="num5" onkeydown="cnum2()" value="0" placeholder="Num 5">
	<input type="number" id="num6" placeholder="Num 6" value="0"><br>

	<input type="number" id="num7" placeholder="Num 7" value="2000" readonly>
	<input type="number" id="num8" onkeydown="cnum3()" value="0" placeholder="Num 8">
	<input type="number" id="num9" placeholder="Num 9" value="0"><br>

	<input type="number" id="grand">


	<button onclick="prt()">Print</button>

	<script type="text/javascript">
		

		function prt(){
			window.print();
		}

		function grand(){
			var num3 = parseFloat(document.getElementById('num3').value);
			var num6 = parseFloat(document.getElementById('num6').value);
			var num9 = parseFloat(document.getElementById('num9').value);
			document.getElementById('grand').value = num3+num6+num9;
		}
		grand();

		function cnum1(){
			var num1 = parseFloat(document.getElementById('num1').value);
			var num2 = parseFloat(document.getElementById('num2').value);
			document.getElementById('num3').value = num1*num2;
			grand();
		}

		function cnum2(){
			var num4 = parseFloat(document.getElementById('num4').value);
			var num5 = parseFloat(document.getElementById('num5').value);
			document.getElementById('num6').value = num4*num5;
			grand();
		}





	</script>




</body>
</html>
